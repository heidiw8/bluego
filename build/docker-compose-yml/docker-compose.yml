version: '3.5'

services:
    proxy-nginx:
        build: ../../services/proxy-nginx/
        image: proxy-nginx
        ports:
            - 8080:8080
            - 8081:8081
        restart: always

    web-yii:
        build: ../../services/web-yii/
        depends_on:
            - proxy-nginx
        image: web-yii
        restart: always
        links:
          - mongodb

    web-apacheserver:
        build: ../../services/web-apacheserver/
        depends_on:
            - proxy-nginx
        image: httpd:alpine
        restart: always

    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        volumes:
          - ../data/mongo:/data/db
 #h       ports:
#            - 27017:27017
        command: mongod