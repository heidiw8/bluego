# suite config
suites:
    api-core-integration:
        actor: ApiTester
        path: ./api-core/
        modules:
            enabled:
                - REST:
                    url: http://proxy-nginx:8081
                    depends: PhpBrowser
                    part: Json
    web-yii-acceptance:
        actor: AcceptanceTester
        path: ./web-yii/
        modules:
            enabled:
                - WebDriver:
                    url: http://proxy-nginx:8080
                    browser: firefox
                    host: firefox
                - \Helper\Acceptance

extensions:
    enabled: [Codeception\Extension\RunFailed]

params:
    - env

gherkin: []

# additional paths
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    shuffle: false
    lint: true